---
layout: default
---

<h1>Research</h1>

<div class="columns">

  {% for item in page.items %}
    <div class="column col-6 col-md-12">
      <div class="card">
        <div class="card-image">
          <img class="img-responsive" src="{{ item.image }}">
        </div>
        <div class="card-header">
          <h3>{{ item.title }}</h3>
        </div>
        <div class="card-body">
          {{ item.content }}
        </div>
        <div class="card-footer">
          <a href="{{ item.link.url }}" class="btn btn-primary">{{ item.link.name }}</a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
