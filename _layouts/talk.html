<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>{{ page.title }}</title>

		<meta name="author" content="{{ page.author }}">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="/talks/reveal/css/reveal.css">
		<link rel="stylesheet" href="/talks/reveal/css/theme/black.css" id="theme">

		<!-- For syntax highlighting -->
		<link rel="stylesheet" href="/talks/reveal/lib/css/zenburn.css">

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">

				{{ content }}
				
			</div>

		</div>

		<script src="/talks/reveal/lib/js/head.min.js"></script>
		<script src="/talks/reveal/js/reveal.js"></script>
		<script src="/talks/reveal/js/config.js"></script>
        <script>
			Reveal.configure({ slideNumber: 'c/t', controls: true });
		</script>		

	</body>
</html>
