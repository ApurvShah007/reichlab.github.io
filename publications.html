---
layout: default
---

<h1>Publications</h1>
<h3><small class="label"> peer-reviewed journal articles</small></h3>

<div class="columns">
  <div class="column col-8 col-md-12">
    <div class="form-group">
      <label class="form-label">Filter publications</label>
      <input class="form-input filter-input" type="search" placeholder="Filter">
      <p class="form-input-hint search-results"></p>
    </div>
    <div>
      {% for tag in page.bib_tags %}
        <span class="chip active btn-tag">{{ tag }}</span>
      {% endfor %}
    </div>
  </div>
  <div class="column col-4 col-md-12">
    <div class="form-group">
      <label class="form-label" for="sort-input">Sort by</label>
      <button class="btn btn-primary sort-btn sort-btn-author"><i class="fa fa-sort"></i> Author</button>
      <button class="btn btn-primary sort-btn sort-btn-date"><i class="fa fa-sort"></i> Date</button>
    </div>
  </div>
</div>

<div class="modal">
  <div class="modal-overlay"></div>
  <div class="modal-container">
    <div class="modal-header">
      <button class="btn btn-clear float-right"></button>
      <div class="modal-title">BibTeX</div>
    </div>
    <div class="modal-body">
      <div class="content">
        <textarea readonly>
        </textarea>
      </div>
    </div>
    <div class="modal-footer">
    </div>
  </div>
</div>

<ul class="pub-list">
  {% for item in page.bib_entries %}
    <li class="pub-item"
        data-sort-key-author="{{ item.sort.author }}"
        data-sort-key-date="{{ item.sort.date }}">
      <div>
        <span>{{ item.cite_text }}</span>
        <button class="btn btn-link tooltip btn-bibtex"
                data-tooltip="Get bibtex entry"
                data-pub-bibtex="{{ item.bibtex }}">
          <i class="fa fa-clipboard"></i>
        </button>
      </div>
      <div>
        {% for tag in item.tags %}
          <span class="label pub-tag">{{ tag }}</span>
        {% endfor %}
      </div>
    </li>
  {% endfor %}
</ul>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="{{ site.baseurl }}/assets/js/publications.js"></script>
