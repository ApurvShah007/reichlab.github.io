---
layout: default
---

<h1>Publications</h1>
<h3><small class="label"> peer-reviewed journal articles</small></h3>

<div class="columns">
  <div class="column col-8 col-md-12">
    <div class="form-group">
      <label class="form-label">Filter</label>
      <input class="form-input filter-input" type="search" placeholder="Filter">
      <p class="form-input-hint search-results"></p>
    </div>
    <div>
      <label class="chip">
        tag one
      </label>
      <label class="chip">
        tag two
      </label>
      <label class="chip active">
        enabled tag
        <button class="btn btn-clear"></button>
      </label>
    </div>
  </div>
  <div class="column col-4 col-md-12">
    <div class="form-group">
      <label class="form-label" for="sort-input">Sort by</label>
      <button class="btn btn-primary"><i class="fa fa-sort"></i> Author</button>
      <button class="btn btn-primary"><i class="fa fa-sort"></i> Date</button>
    </div>
  </div>
</div>

<ul class="pub-list">
  {% for item in page.bib_entries %}
  <li class="pub-item">
    <span class="pub-author">{{ item.authors }}.</span>
    <span class="pub-title"><em>{{ item.title }}</em>.</span>
    <span class="pub-source">{{ item.journal }}</span>
    <button class="btn btn-link tooltip" data-tooltip="Get bibtex entry">
      <i class="fa fa-clipboard"></i>
    </button>
    <div class="hide pub-bibtex">
      {{ item.bibtex }}
    </div>
  </li>
  {% endfor %}
</ul>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="{{ site.baseurl }}/assets/js/publications.js"></script>
