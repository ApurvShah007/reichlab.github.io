---
layout: default
---

<h1>Publications</h1>
<h3><small class="label"> peer-reviewed journal articles</small></h3>

<div>
  {% for tag in page.bib_tags %}
    <span class="chip active btn-tag">{{ tag }}</span>
  {% endfor %}
</div>

<ul class="pub-list">
  {% for item in page.bib_entries %}
    <li class="pub-item"">
      <div>
        <span>{{ item.cite_text }}</span>
        <button class="btn btn-link tooltip btn-bibtex"
                data-tooltip="Copy BibTeX"
                data-clipboard-action="copy"
                data-clipboard-text="{{ item.bibtex }}">
          <i class="fa fa-clipboard"></i>
        </button>
      </div>
      <div>
        {% for tag in item.tags %}
          <span class="label pub-tag">{{ tag }}</span>
        {% endfor %}
      </div>
    </li>
  {% endfor %}
</ul>

{% include toast.html %}

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.7.1/clipboard.min.js"></script>
<script type="text/javascript" src="{{ site.baseurl }}/assets/js/toast.js"></script>
<script type="text/javascript" src="{{ site.baseurl }}/assets/js/publications.js"></script>
